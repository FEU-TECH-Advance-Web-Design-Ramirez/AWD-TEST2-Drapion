<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body onload="initializePage()">

    <div class="container mt-4">
            <h1 class="my-4">Select Your Hospital & Book an Appointment</h1>
    
            <!-- Selected Hospitals Section (under Available Hospitals) -->
        <div class="mb-3">
            <h4>Available Hospitals</h4>
            <ul id="selectedHospitalsList" class="list-group"></ul>
        </div>

        <!-- Appointment Details Section -->
        <div class="mb-3">
            <h4>Appointment Details</h4>
            <form id="appointmentForm">
                <div class="mb-3">
                    <label for="hospitalSelect" class="form-label">Select a Hospital</label>
                    <select id="hospitalSelect" class="form-select">
                        <option value="">--Select Hospital--</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="appointmentDate" class="form-label">Appointment Date (YYYY-MM-DD)</label>
                    <input type="date" id="appointmentDate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="appointmentTime" class="form-label">Appointment Time (HH:MM AM/PM)</label>
                    <input type="text" id="appointmentTime" class="form-control" placeholder="e.g., 10:00 AM" required>
                </div>
                <button type="submit" class="btn btn-primary">Book Appointment</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
