<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Facilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Mental Health Facilities</h2>
        
        <!-- Register Facility Form -->
        <div class="card p-4 mt-4">
            <h4>Register Hospital or Clinic</h4>
            <form id="registerFacilityForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="facilityName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" id="facilityLocation" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contact Info</label>
                    <input type="text" class="form-control" id="facilityContact" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select class="form-control" id="facilityType" required>
                        <option value="">Select Type</option>
                        <option value="Hospital">Hospital</option>
                        <option value="Clinic">Clinic</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p id="registerFacilityMessage" class="mt-3"></p>
        </div>

        <!-- Search Facility -->
        <div class="card p-4 mt-4">
            <h4>Search Facility</h4>
            <input type="text" class="form-control mb-2" id="searchLocation" placeholder="Enter Location">
            <select class="form-control mb-2" id="searchType">
                <option value="">Select Type</option>
                <option value="Hospital">Hospital</option>
                <option value="Clinic">Clinic</option>
            </select>
            <button onclick="searchFacilities()" class="btn btn-info">Search</button>
            <ul id="searchResults" class="list-group mt-3"></ul>
        </div>

        <!-- Display Hospitals to Pick -->
        <div class="card p-4 mt-4">
            <h4>Available Hospitals</h4>
            <ul id="hospitalList" class="list-group mt-3">
                <!-- List of hospitals fetched from the API will be displayed here -->
            </ul>
        </div>

        <!-- Display Selected Hospitals for Appointment -->
        <div class="card p-4 mt-4">
            <h4>Selected Hospitals for Appointment</h4>
            <ul id="selectedHospitalsList" class="list-group mt-3">
                <!-- Selected hospitals will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
